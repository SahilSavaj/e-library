{% extends 'base.html' %}
{% load crispy_forms_tags library_extras %}
{% block title %}Change Password{% endblock %}
{% block content %}
{% row "justify-content-center" %}
{% col "col-md-6" %}
<form method="POST" action="{% url 'password_reset' %}">
{% csrf_token %}
{{form | crispy}}
<button type="submit" class="btn btn-success">Change</button>
</form>
{% endcol %}
{% endrow %}
{% endblock %}
